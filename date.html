<html>
<head>
<title>Date</title>
<script type="text/javascript">
function display()
{
var my_date=new Date();
document.getElementById('display').innerHTML=my_date;
}
</script>
</head>
<body>
<input type=button value="date" onclick="display()"; >
<div id=display ></div>
</body>
</html>
