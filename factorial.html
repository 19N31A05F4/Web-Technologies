<html>
<head>
<title>factorial</title>
<script language="javascript">
function fact()
{
number=parseint(prompt("Enter a number greter than zero"))
fact0=1
for(i=1;i<number;i++)
{
fact0=fact0*i;
}
alert("factorial of"+number+"is"+fact0)
}
</script>
</head>
<body>
<form name=factorial form>
<input type=button value="factorial" onclick="fact()";>
</form>
</body>
</html>
